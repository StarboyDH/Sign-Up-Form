<!DOCTYPE html>

<html>
    <head>
        <title>First Form</title>
        <link rel="stylesheet" href="C:\Users\ASUS\Documents\Codes\Frontend Codes\Sign Up Form\sign up.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap');
        </style>
    </head>

    <body>
        <form id="f1" class="form">

            <h2 id="t1" class="form-title">Sign Up</h2>

            <label>First Name</label> <br />
            <input id="first-name" class="field" type="text" placeholder="Enter your first name" required>

            <br />

            <label>Last Name</label> <br />
            <input id="last-name" class="field" type="text" placeholder="Enter your last or family name" required>

            <br />

            <label>Email</label> <br />
            <input id="email" class="field" type="email" placeholder="example@email.com" required>

            <br />

            <label>Password</label> <br />
            <input id="password" class="field" type="password" placeholder="create a strong password" required>

            <br />

            <input id="submit" class="button" type="submit">

        </form>
    </body>
</html>
